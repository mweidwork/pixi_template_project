# configuration
_subdirectory: template
_preserve_symlinks: True
_min_copier_version: "9.3.1"

# questions
project_package_name:
  type: str
  help: What is your project name?
  validator: >-
    {% if '_' in project_package_name or ' ' in project_package_name or '.' in project_package_name %}
    The project name can not contain underscores, spaces or dots.
    {% endif %}

project_package_name_snake_case:
  type: str
  default: "{{ project_package_name.replace('-', '_') }}"
  when: false

project_short_description:
  type: str
  help: Enter a project description.

github_user:
  type: str
  help: What is your GitHub username?
  validator: >
    {% if not (github_user.strip()) %}
    GitHub username cannot be empty.
    {% endif %}

author_name:
  type: str
  help: What is your name?
  validator: >
    {% if not (author_name.strip()) %}
    Author name cannot be empty.
    {% endif %}

author_email:
  type: str
  help: What is your email?
  validator: >
    {% if "@" not in author_email or "." not in author_email.split("@")[-1] %}
    Invalid email address format.
    {% endif %}

github_url:
  type: str
  help: What is the GitHub url of this project?
  default: https://github.com/{{ github_user }}/{{ project_package_name }}
  validator: >-
    {% if not github_url.startswith('https://github.com/') or github_url.endswith('.git') %}
    The GitHub URL should start with `https://github.com/` and not end with `.git`, for example `https://github.com/LandoCalrissian/python-project`.
    {% endif %}

minimal_python_version:
  type: str
  help: What is the minimal Python version you want to support?
  choices:
    - 3.9
    - 3.10
    - 3.11
    - 3.12
    - 3.13
    - 3.14
  default: 3.9

# run tasks after generation
_tasks:
  - "git init"